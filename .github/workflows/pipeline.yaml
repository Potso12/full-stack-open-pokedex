name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: linter
        run: npm run eslint
      - name: tests
        run: npm run test
      - name: build
        run: npm run build
      - name: Build Failure message to discord
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
          with:
          severity: error
          details: Build of application failed
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: E2E tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000


  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Bump version and push tag
      env:
        COMMIT_MESSAGE: ${{ toJson(github.event.commits[0].message) }}
      if: ${{ github.event_name == 'push' && !contains(COMMIT_MESSAGE, '#skip') }}
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch 

  deployment:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          api-key: ${{ secrets.MY_RENDER_API_KEY }}
      - name: Deploy Success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
            severity: info
            details: Deploy of pokeapp was Success!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}